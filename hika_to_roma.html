<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiromaji</title>
    <link rel="icon" type="svg" href="img/hiromaji_logo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <script src="https://kit.fontawesome.com/408ea30ffa.js" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <header>
        <img src="img/hiromaji_logo.svg" class="top-icon" alt="Hiromaji Logo" height="50px" width="50px"></img>
        <nav class="navbar navbar-light fixed-top">
            <div class="navbar-container ms-3 mt-1">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-main" aria-controls="navbar-main" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="btn" href="selection_page.html" title="Back to character selection"><i class="fas fa-undo fa-2x"></i></a>
                <div class="navbar-collapse collapse bg-white rounded ps-2 mt-1" id="navbar-main">
                    <ul class="navbar-nav mb-2">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="selection_page.html">Set characters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hika_to_roma.html">Practice あ → A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="roma_to_hika.html">Practice A → あ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <noscript>
            <div class="container alert alert-danger text-center">This Web app requires JavaScript to work!</div>
        </noscript>
        <section id="practice-main" class="container mt-5 py-2">
            <div class="row justify-content-end gap-3">
                <div id="practice-field" class="col-12 col-md-6">
                    <div class="text-center user-select-none">
                        <span id="display-char">A</span>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Romaji</span>
                        </div>
                        <input type="text" id="user-input" class="form-control text-center" />
                    </div>
                </div>
                <div id="history-board" class="col-12 col-md-3 p-2 align">
                    <div class="d-flex flex-wrap gap-1">
                        <!-- Template for history elements -->
                        <div id="history-item-template" class="d-flex history-item border rounded d-none">
                            <span class="history-item-text m-auto">A</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-hirom-dark text-white">
            <div class="container py-4">
                <h1>Hiromaji</h1>
                <h3>WDP3 Project 2020</h3>
                <p class="mb-0">
                    Bavly Abousif and Marcel Salvenmoser
                    <a href="https://github.com/malthee/Hiromaji">
                        <i class="fab fa-github"></i>&nbsp;Github
                    </a>
                </p>
            </div>
        </footer>
    </main>
</body>

</html>
