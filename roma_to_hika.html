<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Hiromaji">
    <meta property="og:url" content="https://malthee.github.io/Hiromaji/">
    <meta property="og:title" content="Hiromaji">
    <meta property="og:description" content="Practice your Hiragana and Katakana knowledge with two different learning modes!">
    <meta property="og:type" content="website">
    <meta name="og:image" itemprop="image" content="img/cherry_tree.jpg">
    <meta name="theme-color" content="#f7b8ca">
    <title>Hiromaji</title>
    <link rel="icon" type="svg" href="img/hiromaji_logo.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.min.css" rel="stylesheet" >
    <script src="js/practiceRomaToHika.min.js" defer></script>
    <script src="js/practice.min.js" defer></script>
    <script src="js/history.min.js" defer></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="https://kit.fontawesome.com/408ea30ffa.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <img src="img/hiromaji_logo.svg" class="top-icon" alt="Hiromaji Logo" height="50px" width="50px"></img>
        <nav class="navbar navbar-light fixed-top">
            <div class="navbar-container ms-3 mt-1">
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbar-main" aria-controls="navbar-main" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="btn" href="selection_page.html" title="Back to character selection"><i
                        class="fas fa-undo fa-2x"></i></a>
                <div class="navbar-collapse collapse bg-white rounded ps-2 mt-1" id="navbar-main">
                    <ul class="navbar-nav mb-2">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="selection_page.html">Set characters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="hika_to_roma.html">Practice あ → A</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="roma_to_hika.html">Practice A → あ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <noscript>
            <div class="container alert alert-danger text-center">This Web app requires JavaScript to work!</div>
        </noscript>
        <section id="practice-main" class="container mt-5 py-4">
            <div id="selection-missing" class="alert alert-info d-none" role="alert">
                You have not selected any or too few characters to learn! Please navigate to <a
                    href="selection_page.html">the selection page.</a>.
            </div>
            <div class="row justify-content-end gap-4">
                <div id="practice-field" class="col-12 col-xl-7">
                    <div class="text-center user-select-none">
                        <span id="display-char">?</span>
                    </div>
                    <div class="d-flex gap-2 justify-content-center">
                        <button class="btn btn-lg btn-info char-select-button rounded" value="?" disabled>?</button>
                        <button class="btn btn-lg btn-info char-select-button rounded" value="?" disabled>?</button>
                        <button class="btn btn-lg btn-info char-select-button rounded" value="?" disabled>?</button>
                        <button class="btn btn-lg btn-info char-select-button rounded" value="?" disabled>?</button>
                    </div>
                </div>
                <div class="col-12 col-xl-2 p-2 align">
                    <div id="history-board" class="d-flex flex-wrap gap-1 justify-content-center">
                        <!-- Template for history elements -->
                        <a tabindex="0" role="button" id="history-item-template"
                            class="btn d-flex history-item border rounded d-none" data-bs-container="body"
                            data-bs-toggle="popover" data-bs-placement="top" data-bs-content="?">
                            <span class="history-item-text m-auto">A</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bg-hirom-dark text-white">
            <div class="container py-4">
                <h1>Hiromaji</h1>
                <h3>WDP3 Project 2020</h3>
                <p class="mb-0">
                    Bavly Abousif and Marcel Salvenmoser
                    <a href="https://github.com/malthee/Hiromaji">
                        <i class="fab fa-github"></i>&nbsp;Github
                    </a>
                </p>
            </div>
        </footer>
    </main>
</body>

</html>
